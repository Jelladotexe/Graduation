<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <section>
            <div class="home-text-position">
                <h1>สวัสดีเพื่อนๆที่น่ารักของอันดา</h1>
            </div>
            <div class="home-text-position">
                <h2>หมุนจอเป็นแนวนอน เพื่อชีวิตที่ดีขึ้น</h2>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div>
                <div class="home-position">
                    <input class="home-input" id="nameInput" type="text" autocomplete="off" placeholder="กรอกชื่อ">
                    <input class="home-input" id="codeInput" type="text" autocomplete="off" placeholder="กรอกโค้ดลับ">
                </div>
                <div class="home-btn-position">
                    <button class="home-btn" id="enterButton">Enter</button>
                </div>

            </div>
        </section>
    </main>
    <script src="home.js"></script>
</body>
</html>
